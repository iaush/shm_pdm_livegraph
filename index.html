<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <title>Live Data Graph</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>

        <script src='./common.js'></script>
        <script src="./setupGraph.js"></script>
        <script src="./renderGraph.js"></script>
        <script src="demo.js" type="text/javascript"></script>
    </header>

    <body>
        <div id='heading'>
            <h2>MQTT Live-streaming</h2>
        </div>

        <div id='configs'>
            <form id="connection-info-form" class='wrapper'>
                <b>Broker:</b> 
                <input id="host" type="text" name="host" value="broker.hivemq.com"><br>
                <b>Topic:</b>
                <input id='mqtt_topic'list='topic' >
                <datalist id="topic" name="topic">
                    <option value="OPC/PIM01/InjectionUnits/Unit1/TemperaturControl">
                    <option value="OPC/PIM01/InjectionUnits/Unit1/Quality">
                    <option value="OPC/PIM01/MouldTemperatureControl">
                    <option value="OPC/PIM01/CoolingSystem">
                </datalist>
                    
                    <br><br>
                <input type="button" onclick="startConnect()" value="Connect">
                <input type="button" onclick="startDisconnect()" value="Disconnect">
            </form>
        </div>
        


        <div id="messages"></div>
        
        <div >
            <button class='wrapper2' type="button" onclick="startgraphs()">Plot Graphs</button>
        </div>
        

        <div id='graphs'></div>

    </body>
</html>
